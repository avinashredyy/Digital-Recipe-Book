<div class="row">
  <div class="col-md-5">
    <app-recipe-list (singleRecipe)="recipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="currentRecipe; else infoText"
      [recipeElement]="currentRecipe"
    ></app-recipe-details>
    <ng-template #infoText>Please select a recipe!</ng-template>
  </div>
</div>
